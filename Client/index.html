<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../Client/style/style.css">
    <title>Fancy Todo</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fancy Todo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="toRegister()" id="register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="toLogin()" id="login">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="logout">Log Out</a>
            </li>
          </ul>
        </div>
      </nav>
      
    <!-- Form Login -->
    <form id="login-form">
        <div class="form-group">
            <h2 class="head">Login</h2>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email-login">
                <label for="email-form">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password-login">
                <label for="password-form">Password</label>
            </div>
            <span class="text-to-register">if you haven't account you can <a href="#" onclick="toRegister()">Register</a></span><br>
            <input type="submit" value="Submit" class="btn btn-outline-primary">
        </div>
    </form>

    <!-- Form Register -->
    <form  id="register-form">
        <div class="form-group">
            <h2 class="head">Register</h2>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email-register">
                <label for="email-form">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password-register">
                <label for="password-form">Password</label>
            </div>
            <span class="text-to-register">if you have account <a href="#" onclick="toLogin()">Login</a></span><br>
            <input type="submit" value="Submit" class="btn btn-outline-primary">
        </div>
    </form>

    <div>
        <form id="edit-form">

        </form>
    </div>

    <!-- Home -->
    <div id="home">
        <div>
            <form id="add-form">
                <legend>Add Todo</legend>
                <label>Title</label>
                <input type="text" class="form-control" id="title-todo">
                <label>Description</label>
                <input type="text" class="form-control" id="desc-todo">
                <label>Due Date</label><br>
                <input type="date" id="date-todo">
                <input type="submit" value="ADD">
            </form>
        </div>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
